<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c88190e71a.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="huddle logo">
    </header>
    <main class="wrapper wrapper--column main">
        <div class="imgContainer">
            <img class="mainImg" src="images/bg-desktop.svg" alt="#">
        </div>
      
        <div class="mainContent">
            <h1>Build The Community 
                <span>
                    Your Fans Will Love
                </span>
               </h1>
            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="btn" href="#">Register</a>
        </div>
    </main>
    <footer>
        <ul class="wrapper wrapper--list">
            <li><a href="#"><i class="fa-brands fa-facebook-f wrapper"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter wrapper"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram wrapper"></i></a></li>
        </ul>
    </footer> 
   
</body>
</html>
